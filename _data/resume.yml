    - Cifar10
    - Cifar100
    - 机器学习
    - Python
    - Tensorflow
    detail: 基于tensorflow，使用各类方法如：激活函数(relu等)，卷积神经网络CNN，Dropout，正则化(L1, L2)，data augmentation，多种类池化(Pooling）和各类学习方法(梯度递减等)，降低图片识别过程中的过拟合，提高验证正确率。
    sub: 开发者
    
  - title: 一个美妆网站的数据库和后台开发
    duration: "研究生阶段"
    tags:
    - PHP
    - MySQL
    - 前端
    detail: http://playground.eca.ed.ac.uk/~s1626266/Sub2/MainPage.php。网站实现了登陆，按目录浏览，发帖，收藏，评论，分享至facebook等功能。 本人负责数据库的搭建和PHP后台的所有开发工作。能独立根据需要设计数据库，能熟练使用Mysql对数据库进行增删改查，能熟练使用PHP进行网站开发。
    sub: 后台开发
    
  - title: 旅游经验分享网站的开发
    duration: "本科毕业设计"
